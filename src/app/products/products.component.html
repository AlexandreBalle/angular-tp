<div class="row">
  <div class="col-xs-12">
    <h2>Products :</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let product of products; let i = index"
        (click)="onViewProduct(i)">
        <h3 class="list-group-item-heading">
          {{ product.name }}
          <button class="btn btn-default pull-right" (click)="onDeleteProduct(product)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ product.price }} â‚¬</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewProduct()">Add new product</button>
  </div>
</div>
